<!DOCTYPE html>
<html lang="en">
<head>

<body ondragstart="return false;">
<header>
    <div class="heaimg1" onclick="backPage()"></div>
    <div><span>参数设置</span></div>

</header>
<main>

        <div class="mainbox1-box1">
            <span>玩</span>
            <span>家</span>
            <span>配</span>

        </div>
        <div class="mainbox1-box2">
            <div class="mainbox1-box2box1">
                <ul>
                    <li>
                        <span>总共span人</span>
                    </li>
                    <li>

        <div class="mainbox3box2">

            <div class="mainbox3box2box2">
                <div class="mainbox3box2box2ico" id="changeicowidth">

<footer>
