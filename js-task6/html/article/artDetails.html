<div class="article-details-size">
    <div class="article-details-head"><b>{{name}}</b></div>
    <div class="article-details-body">
        <form name="myForm">
            <div class="article-details-row">
                <label class="col-md-2 article-label">标题名称</label>
                <div class="col-md-8"><input class="article-input form-control" type="text" ng-model="title" required></div>
                <div class="col-md-2"></div>
            </div>
            <div class="article-details-row">
                <label class="col-md-2 article-label">类&emsp;&emsp;型</label>
                <div  class="col-md-2">
                    <select class="form-control" ng-model="type" ng-change="changeIndustryHide()" required>
                        <option value="">请选择</option>
                        <option value="0">首页Banner</option>
                        <option value="1">找职位Banner</option>
                        <option value="2">找精英Banner</option>
                        <option value="3">行业大图</option>
                    </select>
                </div>
                <div  class="col-md-2">
                    <select class="form-control" ng-if="type==3" ng-model="industry" required>
                        <option value>请选择</option>
                        <option value="0">移动互联网</option>
                        <option value="1">电子商务</option>
                        <option value="2">企业服务</option>
                        <option value="3">O2O</option>
                        <option value="4">教育</option>
                        <option value="5">金融</option>
                        <option value="6">游戏</option>
                    </select>
                </div>
                <div class="col-md-6"></div>
            </div>
            <div class="article-details-row">
                <label class="col-md-2 article-label">说&emsp;&emsp;明</label>
                <div class="col-md-8"><input class="article-input form-control" type="text" ng-model="content"></div>
                <div class="col-md-2"></div>
            </div>
            <div class="article-details-row">
                <label class="col-md-2 article-label">跳转链接</label>
                <div class="col-md-8"><input class="article-input form-control" type="text" ng-model="url" required></div>
                <div class="col-md-2"></div>
            </div>
            <div class="article-details-fStart">
                <label class="col-md-2 article-details-fStart-label">配&emsp;&emsp;图</label>
                <div class="col-md-8 image-box">
                    <div>
                        <label class="btn btn-primary" for="fileInput">选择文件</label>
                        <input style="display: none;" id="fileInput" type="file" file-model="myFile"  nv-file-select uploader="uploader">
                    </div>
                    <div>
                        <img alt="配图预览" ng-src="{{imageSrc}}" class="img-responsive" ng-hide="imgHide">
                    </div>
                    <div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>图片名</th>
                                <th>文件大小</th>
                                <th>进度</th>
                                <th>操作</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in uploader.queue">
                                <td>{{item.file.name}}</td>
                                <td>{{item.file.size | numberToMB | limitTo : 4}} MB</td>
                                <td>
                                    <uib-progressbar>{{uploader.progress}}%</uib-progressbar>
                                </td>
                                <td nowrap>
                                    <button
                                            type="button"
                                            class="btn btn-success btn-xs"
                                            ng-click="item.upload()"
                                            ng-disabled="item.isReady || item.isUploading || item.isSuccess"
                                    >
                                        <span class="glyphicon glyphicon-upload"></span> 上传
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                        <span class="glyphicon glyphicon-trash"></span> 删除
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div style="overflow: hidden">
                <div class="col-md-2"></div>
                <div class="col-md-8 submit-button">
                    <div>
                        <button class="btn btn-success" ng-click="pubArticle()"
                                ng-disabled="!myForm.$valid||imageSrc==undefined"
                                disabled="disabled"
                                >立即上线</button>
                        <button class="btn btn-success" ng-click="saveArticle()"
                                ng-disabled="!myForm.$valid||imageSrc==undefined"
                                disabled="disabled">存为草稿</button>
                    </div>
                    <button type="button" class="btn btn-default" ng-click="backArticle()">取消</button>
                </div>
                <div class="col-md-2"></div>
            </div>
        </form>
    </div>
</div>
